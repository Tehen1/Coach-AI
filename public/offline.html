<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4B0082" />
  <title>Hors ligne • YourCoachAi</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      min-height: 100svh;
      background: #f5f5f5;
      color: #1f2937;
    }
    .card {
      width: min(560px, 92vw);
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.06);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 8px 0; line-height: 1.5; }
    .muted { color: #6b7280; font-size: 14px; }
    .row { display: flex; gap: 12px; align-items: center; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #ef4444; }
    .actions { margin-top: 16px; display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      appearance: none; border: 0; padding: 10px 14px; border-radius: 10px; cursor: pointer;
      background: #4B0082; color: white; font-weight: 600;
    }
    .btn.secondary { background: #111827; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="row">
      <span class="dot" aria-hidden="true"></span>
      <h1>Vous êtes hors ligne</h1>
    </div>
    <p class="muted">Certaines fonctionnalités de YourCoachAi ne sont pas disponibles sans connexion.</p>
    <p>Réessayez lorsque vous aurez retrouvé une connexion internet. Si l'application est installée, vous
      pourrez toujours accéder aux pages déjà consultées.</p>
    <div class="actions">
      <button class="btn" onclick="location.reload()">Recharger</button>
      <button class="btn secondary" onclick="history.back()">Retour</button>
    </div>
  </main>
</body>
</html>
